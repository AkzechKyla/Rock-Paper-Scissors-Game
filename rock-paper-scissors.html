<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors Game</title>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="base-container">
            <p class="choose">CHOOSE</p>
            <div class="move-choices">
                <div class="moves-container">
                    <button onclick="playGame('Rock')">
                        <img class="move-img" src="img/rock-paw.png">
                    </button>
                    <p class="moves-text">ROCK</p>
                </div>
                <div class="moves-container">
                    <button onclick="playGame('Paper')">
                        <img class="move-img" src="img/paper-paw.png">
                    </button>
                    <p class="moves-text">PAPER</p>
                </div>
                <div class="moves-container">
                    <button onclick="playGame('Scissors')">
                        <img class="move-img" src="img/scissors-paw.png">
                    </button>
                    <p class="moves-text">SCISSORS</p>
                </div>
            </div>
        </div>
        <div class="top-container">
            <div class="feedback-container">
                <p class="feedback">Rock beats Scissors.</p>
                <p class="feedback">YOU WON!</p>
            </div>
            <img class="horizontal-paw left-loading-move" src="img/rock-paw-horizontal-left.png">
            <img class="horizontal-paw right-loading-move" src="img/rock-paw-horizontal-right.png">
            <img id="player-rock" class="horizontal-paw players-move-img" src="img/rock-paw-horizontal-left.png">
            <img id="player-paper" class="horizontal-paw players-move-img" src="img/paper-paw-horizontal-left.png">
            <img id="player-scissors" class="horizontal-paw players-move-img" src="img/scissors-paw-horizontal-left.png">
            <img id="computer-rock" class="horizontal-paw computers-move-img" src="img/rock-paw-horizontal-right.png">
            <img id="computer-paper" class="horizontal-paw computers-move-img" src="img/paper-paw-horizontal-right.png">
            <img id="computer-scissors" class="horizontal-paw computers-move-img" src="img/scissors-paw-horizontal-right.png">
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
